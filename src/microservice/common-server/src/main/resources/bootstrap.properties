#Config server
spring.cloud.config.uri=http://localhost:8760/
#Config file
spring.cloud.config.name=common-server
#Config profile
spring.cloud.config.profile=default
#Spring cloud server security
spring.cloud.config.username=config
spring.cloud.config.password=config#123

#Exception if can't fetching from config-server, retry
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.max-attempts=100
#spring.cloud.config.retry.initial-interval=10000
#spring.cloud.config.retry.max-interval=10000
