eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
server:
  port: 8761
spring:
  application:
    name: eureka-server
  config:
    import: application.properties
logging:
  file: ${logging.path}/${spring.application.name}.log
#  level:
#    root: info
  logback:
    rollingpolicy:
      file-name-pattern: ${logging.path}/archive/${spring.application.name}.%d{yyyy-MM-dd}.%i.log.gz
#      max-file-size: 10MB
#      total-size-cap: 1000MB
#      max-history: 90
#      clean-history-on-start: false
