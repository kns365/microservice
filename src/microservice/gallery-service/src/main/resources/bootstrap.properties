#Config server
spring.cloud.config.uri=http://localhost:8760/
#Config file
spring.cloud.config.name=gallery-service-1
#Config profile
spring.cloud.config.profile=default
#Spring cloud server security
spring.cloud.config.username=config
spring.cloud.config.password=config#1234

#Exception if can't fetching from config-server, retry
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.max-attempts=100
