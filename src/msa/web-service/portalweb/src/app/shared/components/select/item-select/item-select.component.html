<div [nbSpinner]="loading">
  <label for="item" class="label" [hidden]="hideLabel">Item ({{items.length}})</label>
  <button class="btn btn-outline-primary btn-xs fa-pull-right" [hidden]="hideAdd" (click)="openModal(null)" title="Create new item">
    <i class="fa fa-plus" aria-hidden="true"></i></button>
  <nb-select [disabled]="disabled" [(selected)]="selectedItem.id" id="item" placeholder="Select item" fullWidth>
    <nb-option *ngFor="let item of items" [value]="item.id" (selectionChange)="onSelectedItemChange(item)">{{ item.code}}-{{ item.name}}</nb-option>
  </nb-select>
  <nb-icon [hidden]="valid" icon="checkmark-outline" status="danger"></nb-icon>
</div>
