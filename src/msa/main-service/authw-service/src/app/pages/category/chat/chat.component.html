<div *ngFor="let string of greetings">
  <div class="container">
    <p>{{string}}</p>
  </div>
</div>
<form #loginForm=ngForm>
  <div>
    <br>
    <textarea class="form-control" autocomplete="off" placeholder="Type Your Message..." name="newmessage" [(ngModel)]="newmessage" required></textarea>
    <button class="btn btn-primary" (click)="sendMessage()" [disabled]="!loginForm.valid">Send</button>
    <button class="btn btn-danger float-right" (click)="disconnect()" [disabled]="!connected">Disconnect</button>
    <button class="btn btn-success float-right" (click)="connect()" [disabled]="connected">Connect</button>
  </div>
</form>
