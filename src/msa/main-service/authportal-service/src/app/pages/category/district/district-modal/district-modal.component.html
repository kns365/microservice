<nb-card [nbSpinner]="loading">
  <nb-card-header>District {{create.id}}
    <button class="btn btn-xs btn-light shadow-none border-0 float-right" title="Close modal" (click)="cancel()"><i class="fa fa-times" aria-hidden="true"></i></button>
  </nb-card-header>
  <nb-card-body>
    <form autocomplete="off" #createModal="ngForm" (keydown.enter)="$event.preventDefault()">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <ngx-country-select [(ngModel)]="create.province.country" (ngModelChange)="create.province.countryId = create.province.country.id"
                                ngDefaultControl id="country" name="country"></ngx-country-select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <ngx-province-select [(ngModel)]="create.province" (ngModelChange)="create.provinceId = create.province.id" [valid]="create.provinceId"
                                 [selectedCountry]="create.province.country" ngDefaultControl id="province" name="province"></ngx-province-select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name" class="label">District name</label>
            <input type="text" required minlength="3" [(ngModel)]="create.name" nbInput fullWidth id="name" name="name" placeholder="District name">
            <nb-icon [hidden]="createModal.controls['name'] && !createModal.controls['name'].invalid" icon="checkmark-outline" status="danger"></nb-icon>
          </div>
        </div>
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer>
    <button class="btn btn-outline-secondary" (click)="cancel()" title="Close modal"><i class="fa fa-times" aria-hidden="true"></i> Cancel</button>
    <button class="btn btn-outline-primary" (click)="save(create)" title="Save info" [nbSpinner]="loading"
            [disabled]="!createModal.form.valid || loading || !create.provinceId"><i class="fa fa-save" aria-hidden="true"></i> Save
    </button>
  </nb-card-footer>
</nb-card>
