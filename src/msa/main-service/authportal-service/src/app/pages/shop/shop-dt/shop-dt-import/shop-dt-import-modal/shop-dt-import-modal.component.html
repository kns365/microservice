<nb-card [nbSpinner]="loading">
  <nb-card-header>Shop import - [{{create.id}}]-[{{create.code}}] - [{{create.shopOrder.id}}]-[{{create.shopOrder.code}}]
    <button class="btn btn-xs btn-light shadow-none border-0 float-right" title="Close modal" (click)="cancel()"><i class="fa fa-times" aria-hidden="true"></i></button>
  </nb-card-header>
  <nb-card-body>
    <form autocomplete="off" #createModal="ngForm" (keydown.enter)="$event.preventDefault()">
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="shopName" class="label">Shop name</label>
            <input type="text" [readOnly]="true" value="{{create.shopOrder.shop.code}}-{{create.shopOrder.shop.name}}"
                   nbInput fullWidth id="shopName" name="shopName" placeholder="Shop name">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="shopPhone" class="label">Shop phone</label>
            <input type="text" [readOnly]="true" [(ngModel)]="create.shopOrder.shop.phone" nbInput fullWidth id="shopPhone" name="shopPhone" placeholder="Shop phone">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="shopAddress" class="label">Shop address</label>
            <input type="text" [readOnly]="true" [(ngModel)]="create.shopOrder.shop.address" nbInput fullWidth id="shopAddress" name="shopAddress" placeholder="Shop address">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="supplierName" class="label">Supplier name</label>
            <input type="text" [readOnly]="true" value="{{create.shopOrder.supplier.code}}-{{create.shopOrder.supplier.name}}"
                   nbInput fullWidth id="supplierName" name="supplierName" placeholder="Supplier name">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="supplierPhone" class="label">Supplier phone</label>
            <input type="text" [readOnly]="true" [(ngModel)]="create.shopOrder.supplier.phone" nbInput fullWidth id="supplierPhone" name="supplierPhone"
                   placeholder="Supplier phone">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="supplierAddress" class="label">Supplier address</label>
            <input type="text" [readOnly]="true" [(ngModel)]="create.shopOrder.supplier.address" nbInput fullWidth id="supplierAddress" name="supplierAddress"
                   placeholder="Supplier address">
          </div>
        </div>
      </div>
      <ngx-shop-order-detail *ngIf="create.shopOrder.shopId && create.shopOrder.supplierId" [ngModel]="create.shopImportDetails" name="shopImportDetails"
                             ngDefaultControl [hideAdd]="true" [shop]="create.shopOrder.shop" [supplier]="create.shopOrder.supplier"
                             [hideEdit]="true" [disabled]="true"></ngx-shop-order-detail>
    </form>
  </nb-card-body>
  <nb-card-footer>
    <button class="btn btn-outline-secondary" (click)="cancel()" title="Close modal"><i class="fa fa-times" aria-hidden="true"></i> Cancel</button>
  </nb-card-footer>
</nb-card>
