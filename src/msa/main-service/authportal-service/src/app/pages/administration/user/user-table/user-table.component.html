<nb-card>
  <nb-card-header>
    User DataTable
  </nb-card-header>
  <nb-card-body>
    <div class="table-responsive">
      <table datatable [dtOptions]="dtOptions" class="table table-bordered table-hover table-striped dataTable" style="width:100%;cellspacing:0;">
        <tfoot>
        <tr>
          <th class="text-center">
            <div class="btn-group">
              <button class="btn btn-outline-primary" (click)="openModal(null)" title="Create new"><i class="fa fa-plus" aria-hidden="true"></i></button>
              <button class="btn btn-outline-warning" (click)="reloadDataTable()" title="Reload"><i class="fa fa-recycle" aria-hidden="true"></i></button>
            </div>
          </th>
          <th><input type="number" min="1" class="form-control" placeholder="id" name="search-id"/></th>
          <th><input type="text" class="form-control" placeholder="username" name="search-username"/></th>
          <th><input type="text" class="form-control" placeholder="full name" name="search-fullName"/></th>
          <th><input type="text" class="form-control" placeholder="email" name="search-email"/></th>
          <th></th>
          <th>
            <input class="form-control" placeholder="Range Picker" [nbDatepicker]="rangepicker" [(ngModel)]="rangePickerDate">
            <nb-rangepicker #rangepicker (rangeChange)="onDateChange($event)"></nb-rangepicker>
          </th>
        </tr>
        </tfoot>
      </table>
    </div>
  </nb-card-body>
</nb-card>
