#Config server
spring.cloud.config.uri=http://localhost:8760/
#Config file
spring.cloud.config.name=zuul-service
#Config profile
spring.cloud.config.profile=default
#Spring cloud server security
spring.cloud.config.username=config
spring.cloud.config.password=config#123

#Exception if can't fetching from config-server, retry
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.max-attempts=15

spring.cloud.stream.kafka.binder.autoCreateTopics=false
spring.cloud.stream.kafka.binder.enabled=false
management.endpoints.web.exposure.exclude=hystrix.stream
